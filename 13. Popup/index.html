<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Submit</button>

        <div class="popup" id="popup">
            <img src="404-tick.png" alt="Error">
            <h2>Thank You!</h2>
            <p>Your Details has been successfully submitted.</p>
            <button type="button" onclick="closePopup()">Ok</button>
        </div>
    </div>

    <script>
        let myPopup = document.getElementById("popup")

        function openPopup(){
            myPopup.classList.add("open-popup")
        }

        function closePopup(){
            myPopup.classList.remove("open-popup")
        }
    </script>
</body>
</html>
