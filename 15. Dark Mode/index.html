<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/60bd73e62c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <img src="assets/logo.png" class="logo">
            <ul>
                <li> <a href="">Home</a></li>
                <li> <a href="">About</a></li>
                <li> <a href="">Portfolio</a></li>
                <li> <a href="">Services</a></li>
                <li> <a href="">Hire Me</a></li>
            </ul>
            <img src="assets//moon.png" id="icon" onclick="toggleTheme()">
        </nav>
        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>This is my official portofolio website to showcase my all work related to web <br> development and UI design.</p>
            <a href="">Download CV</a>
        </div>

        <div class="img-box">
            <img src="assets/pattern.png" class="back-img">
            <img src="assets/girl.png" class="main-img">
        </div>

        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>
        </div>
    </div>

    <script>
        let toggleIcon = document.getElementById("icon")

        function toggleTheme(){
            // when we click on icon apply this class to body, also check from the inspect option.
            document.body.classList.toggle("dark-theme")
            
            // when the body contain the above class , change the src of icon into sun.png.
            if ( document.body.classList.contains("dark-theme")) {
                toggleIcon.src = "assets/sun.png"
            }else{
                toggleIcon.src = "assets/moon.png";
            }
        }
    </script>
</body>
</html>
